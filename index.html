<!DOCTYPE html>
<html>
<head>
  <title>Scaled Video</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }

    .volume-control {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" src="byeBuddy.mp4" autoplay loop controls></video>
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const volumeControl = document.getElementById('volume');

    volumeControl.addEventListener('input', function() {
      video.volume = volumeControl.value;
    });
  </script>
</body>
</html>
